<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Hover Effect on Box 2</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('images/background-designs.png'); /* Image path */
            background-size: cover; /* Cover the whole screen */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent tiling */
            background-attachment: fixed; /* Optional: Fixed on scroll */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0px;
            height: 100%;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            padding: 0px;
        }

        .box {
            background-color: none;
            border-radius: 8px;
            width: 100%;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        /* Box sizes: Box 1 and 2 smaller, Box 3 larger */
        .box-1, .box-2 {
            min-height: 100px;
            flex: 1;
        }

        .box-3 {
         
        }

        /* Images in boxes */
        .box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        /* Smooth scaling and gradient effect only on Box 2 */
        .box-2 {
            transform: scale(1);
            transition: transform 0.6s ease;
        }

        .box-2:hover {
            transform: scale(1.1);
            rotate: 3deg;
        }

        /* Change the image on hover for Box 2 */
        .box-2 img {
            transition: opacity 0s ease;
        }

        .box-2:hover img {
            opacity: 0;
        }

        /* New image on hover */
        .box-2:hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/design-highlight2.png'); /* New image path */
            background-size: cover;
            background-position: center;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box-1">
            <img src="images/top2.png" alt="Car Image 1">
        </div>
        <div class="box box-2">
            <img src="images/design-text2.png" alt="Car Image 2">
        </div>
        <div class="box box-3">
            <img src="images/bottom2.png" alt="Car Image 3">
        </div>
    </div>
</body>
</html>
