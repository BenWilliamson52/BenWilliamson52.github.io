<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Ben Williamson</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            color: white;
        }

        @font-face {
            font-family: 'cher';
            src: url('font/Chernobyl.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background: #111;
            background-image: url("images/bg1.png");
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: cher;
        }

        .gallery {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            font-family: cher;
        }

        .image-container {
            position: relative;
            width: 90px;
            height: 500px;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
            border-radius: 10px;
            cursor: pointer;
            transform-origin: center;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            font-family: cher;
        }

        /* Base Image */
        .image-container img.base {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Overlay Image */
        .image-container img.overlay {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
            transition: opacity 0.3s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }

        /* Text inside the container */
        .image-container .text {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 15px;
            font-size: 22px;
            font-weight: bold;
            font-style: italic;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            white-space: nowrap;
            z-index: 3;
            font-family: cher;
        }

        /* Expand and show text on hover */
        .image-container:hover {
            width: 500px;
            transform: perspective(400px) scale(1.05);
        }

        /* Hide overlay image and show text */
        .image-container:hover img.overlay {
            opacity: 0;
        }

        .image-container:hover .text {
            opacity: 1;
        }

        @media (max-width: 900px) {
            .gallery {
                flex-direction: column;
                align-items: center;
            }

            .image-container {
                width: 600px;
            }

            .image-container:hover {
                width: 950px;
            }
        }
    </style>
</head>
<body>

    <div class="gallery">
        <a href="about/index.html">
        <div class="image-container">
            <img src="images/mebw.png" alt="Nature" class="base">
            <img src="images/1.png" alt="Overlay" class="overlay">
            <div class="text">About Me</div>
        </div>
        </a>

        <a href="Graphic.html">
        <div class="image-container">
            <img src="images/design-thumb.png" alt="City" class="base">
            <img src="images/2.png" alt="Overlay" class="overlay">
            <div class="text">Graphic Design</div>
        </div>
        </a>

        <a href="3D.html">
        <div class="image-container">
            <img src="images/3d.png" alt="Ocean" class="base">
            <img src="images/3.png" alt="Overlay" class="overlay">
            <div class="text">3D Work</div>
        </div>
        </a>

        <a href="ui.html">
        <div class="image-container">
            <img src="images/4.png" alt="Forest" class="base">
            <img src="images/4.png" alt="Overlay" class="overlay">
            <div class="text">Website & UI</div>
        </div>
        </a>

        <a href="games.html">
        <div class="image-container">
            <img src="images/5.png" alt="Mountain" class="base">
            <img src="images/5.png" alt="Overlay" class="overlay">
            <div class="text">Games</div>
        </div>
        </a>
    </div>

</body>
</html>
